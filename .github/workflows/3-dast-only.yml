# DAST (Dynamic Application Security Testing) with OWASP ZAP
name: 3. DAST - Live Application Scan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  dast:
    name: OWASP ZAP Scan (DAST)
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Create zap directory with correct permissions
      - name: Setup ZAP directory
        run: |
          mkdir -p .zap
          chmod 777 .zap
          touch .zap/rules.tsv
          chmod 777 report_*.html report_*.json report_*.md || true

      # Step 3: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Start the application in background
      - name: Start Flask application
        run: |
          python app.py &
          sleep 15
          echo "Application started on http://localhost:5000"

      # Step 6: Verify application is running
      - name: Verify application is running
        run: |
          curl -f http://localhost:5000 || exit 1
          echo "Application is responding"

      # Step 7: ZAP Baseline Scan
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        continue-on-error: true
        with:
          target: "http://localhost:5000"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a"
          allow_issue_writing: false

      # Step 8: ZAP Full Scan
      - name: ZAP Full Scan
        if: success()
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: "http://localhost:5000"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a"

      # Step 9: Upload ZAP reports
      - name: Upload ZAP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            report*.html
            report*.json
            report*.md
          retention-days: 30
